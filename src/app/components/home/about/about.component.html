<section class="section about" id='about'>
  <div class="container">
    <div class="section-box">
      <div class="about-title" data-aos="fade-up">
        <h3 class="section-title">
          <span class='n-section-title'>01.</span> {{ "AboutMe.Title" | translate }}
        </h3>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <div class="about-description">
            <p *ngFor='let text of "AboutMe.Paragraphs" | translate' [innerHTML]="text" data-aos="fade-up"
               data-aos-duration="1000">
            </p>
            <ul class="skills-list" data-aos="fade-up">
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                class="underline">Springboot </span></li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Java </span>
              </li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                class="underline">Flutter </span></li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                class="underline">Angular </span></li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Kubernetes & Dockers </span>
              </li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">SQL </span>
              </li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                class="underline">MySQL </span></li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                class="underline">postgresql </span></li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                class="underline">MongoDB </span></li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                class="underline">Keycloack </span></li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                class="underline">Firebase </span></li>
              <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span
                class="underline">CI / CD </span></li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-md-6 mt-4 mt-md-0 text-center" data-aos="fade-up" data-aos-duration="1000">
          <div class="about-img-container">
            <img (click)='analyticsService.sendAnalyticEvent("click_image", "about", "image")' class="rounded"
                 width="400" height="500" src="assets/images/person.jpg" alt="Saleem Alzoubi">
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
          <style>
            .component {
              fill: transparent;
              stroke: #64ffda;
              stroke-width: 2;
            }

            .text {
              font-size: 14px;
              fill: white;
              text-anchor: middle;
              font-family: Arial, sans-serif;
            }

            .arrow {
              stroke: #8892b0;
              stroke-width: 2;
              marker-end: url(#arrowhead);
            }

            .animated-rest {
              animation: moveRest 2s linear infinite;
            }

            .animated-websocket {
              animation: moveWebSocket 2s linear infinite;
            }

            .animated-event {
              animation: moveEvent 2s linear infinite;
            }

            @keyframes moveRest {
              0% {
                stroke-dasharray: 0, 200;
              }
              100% {
                stroke-dasharray: 200, 0;
              }
            }

            @keyframes moveWebSocket {
              0% {
                stroke-dasharray: 0, 150;
              }
              100% {
                stroke-dasharray: 150, 0;
              }
            }

            @keyframes moveEvent {
              0% {
                stroke-dasharray: 0, 300;
              }
              100% {
                stroke-dasharray: 300, 0;
              }
            }
          </style>

          <!-- Arrow Marker -->
          <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#8892b0"/>
            </marker>
          </defs>

          <rect x="150" y="200" width="900" height="700" class="component"/>

          <!-- Mobile App -->
          <rect x="450" y="0" width="150" height="60" class="component"/>
          <text x="525" y="40" class="text">Flutter App</text>

          <!-- Web App -->
          <rect x="620" y="0" width="150" height="60" class="component"/>
          <text x="700" y="40" class="text">Angular App</text>

          <!-- API Gateway -->
          <rect x="550" y="200" width="100" height="60" class="component"/>
          <text x="600" y="230" class="text">API Gateway</text>

          <!-- Load Balancer -->
          <rect x="550" y="330" width="100" height="60" class="component"/>
          <text x="600" y="365" class="text">Load Balancer</text>

          <!-- Service Discovery -->
          <rect x="850" y="330" width="150" height="60" class="component"/>
          <text x="925" y="365" class="text">Service Discovery</text>

          <!-- Microservices -->
          <rect x="200" y="500" width="180" height="80" class="component"/>
          <text x="290" y="540" class="text">MicroService - Event drive</text>

          <rect x="500" y="500" width="180" height="80" class="component"/>
          <text x="590" y="540" class="text">MicroService - Rest</text>

          <rect x="850" y="500" width="180" height="80" class="component"/>
          <text x="940" y="540" class="text">MicroService - Websocket</text>

          <!-- Databases -->
          <ellipse cx="275" cy="700" rx="75" ry="40" class="component"/>
          <text x="275" y="705" class="text">DataBase</text>

          <ellipse cx="600" cy="700" rx="75" ry="40" class="component"/>
          <text x="600" y="705" class="text">DataBase</text>

          <ellipse cx="925" cy="700" rx="75" ry="40" class="component"/>
          <text x="925" y="705" class="text">DataBase</text>


          <!-- Connections with Animation -->
          <!-- REST Communication -->
          <line x1="525" y1="70" x2="600" y2="200" class="arrow animated-rest"/>
          <line x1="700" y1="70" x2="600" y2="200" class="arrow animated-rest"/>


          <line x1="600" y1="265" x2="600" y2="330" class="arrow animated-event"/>
          <!-- Service directions -->
          <line x1="275" y1="490" x2="580" y2="400" class="arrow animated-event"/>
          <line x1="600" y1="400" x2="600" y2="490" class="arrow animated-event"/>
          <line x1="625" y1="400" x2="925" y2="490" class="arrow animated-websocket"/>
          <line x1="925" y1="490" x2="625" y2="400" class="arrow animated-websocket"/>
          <!-- DB directions -->
          <line x1="260" y1="600" x2="260" y2="650" class="arrow animated-event"/>
          <line x1="280" y1="650" x2="280" y2="600" class="arrow animated-event"/>

          <line x1="590" y1="600" x2="590" y2="650" class="arrow animated-event"/>
          <line x1="610" y1="650" x2="610" y2="600" class="arrow animated-event"/>

          <line x1="910" y1="600" x2="910" y2="650" class="arrow animated-event"/>
          <line x1="930" y1="650" x2="930" y2="600" class="arrow animated-event"/>

          <!-- Footer -->
          <text x="600" y="880" font-size="12" fill="#666666" text-anchor="middle" font-family="Arial">Microservices
            Architecture Diagram
          </text>
        </svg>
      </div>
    </div>
  </div>
</section>
