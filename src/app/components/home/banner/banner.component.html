<section class="section banner">
    <div [@bannerTrigger] class="container">
        <div class="section-box-banner">
            <div class="content">
                <div>
                    <h1>{{"Banner.Pretitle" | translate}}</h1>
                </div>
                <div class='banner-title'>
                    <h2>{{"Banner.name" | translate}}</h2>
                    <h5>{{"Banner.jobTitle" | translate}}</h5>
                </div>
                <div class='banner-description'>
                    <p [innerHTML]='"Banner.Description" | translate' class="mt-4"></p>
                </div>
            </div>
          <div class="banner-description">
            <p [innerHTML]='"Banner.scanPdf" | translate' class="mt-4"></p>
            <img class="rounded" width="150" height="150" src="assets/images/cvQrCode.png" alt="Saleem Alzoubi">
          </div>
            <div class="div-btn-banner">
                <a (click)='analyticsService.sendAnalyticEvent("click_send_mail", "banner", "email")' href="mailto:saleemhalzoubi@gmail.com" target="_black" class="main-btn">
                    {{"Banner.ActionBtn" | translate}}
                </a>
            </div>

        </div>
    </div>
</section>
